<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Registrasi</title>
    <link rel="stylesheet" href="CSS/registrasi.css">
</head>
<body>
    <div class="form">
    <form action="">
        <h3>Form Registrasi</h3>
        <input type="text" name="nama_depan" id="nama_depan" placeholder="Nama Depan">
        <input type="text" name="nama_belakang" id="nama_belakang" placeholder="Nama Belakang">
        <input type="email" name="email" id="email" placeholder="Alamat Email">
        <input type="password" name="password" id="password" placeholder="Password">
        <input type="password" name="password_once" id="password_once" placeholder="Ulangi Password">
        <button type="submit">Sign In</button>
    </form>
    </div>
    
</body>
</html>
