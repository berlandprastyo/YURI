<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box-Icon</title>
    <link rel="stylesheet" href="CSS/latihan_query.css">
    <link rel="stylesheet" href="CSS/folder/css/all.min.css">
</head>
<body>
    <div class="container-icon">
        <div class="box-icon">
            <i class="fas fa-house"></i>
            <div class="text-icon">House</div>
        </div>
        <div class="box-icon">
            <i class="fas fa-image"></i>
            <div class="text-icon">Image</div>
        </div>
        <div class="box-icon">
            <i class="fab fa-facebook"></i>
            <div class="text-icon">Facebook</div>
        </div>
        <div class="box-icon">
            <i class="fab fa-twitter"></i>
            <div class="text-icon">Twitter</div>
        </div>
        <div class="box-icon">
            <i class="fab fa-instagram"></i>
            <div class="text-icon">Instagram</div>
        </div>
        <div class="box-icon">
            <i class="fas fa-download"></i>
            <div class="text-icon">Download</div>
        </div>
        <div class="box-icon">
            <i class="fas fa-check"></i>
            <div class="text-icon">Check</div>
        </div>
        <div class="box-icon">
            <i class="fas fa-user"></i>
            <div class="text-icon">User</div>
        </div>
        <div class="box-icon">
            <i class="fas fa-users"></i>
            <div class="text-icon">Users</div>
        </div>
        <div class="box-icon">
            <i class="fab fa-google"></i>
            <div class="text-icon">Google</div>
        </div>
        <div class="box-icon">
            <i class="fab fa-twitch"></i>
            <div class="text-icon">Twitch</div>
        </div>
        <div class="box-icon">
            <i class="fas fa-eye-slash"></i>
            <div class="text-icon">Eye Slash</div>
        </div>
    </div>
</body>
</html>
